# This file is used by the iconwin program to describe the 'Administration'
# window.
window.title=Administration
list.rows=2
list.columns=5
icons=confedit,console,devices,fdisk,display,install,keymap,network,progman,users
icon.confedit.text=Configuration Editor
icon.confedit.image=/system/icons/gearicon.ico
icon.confedit.command=/programs/confedit
icon.console.text=Console Window
icon.console.image=/system/icons/consicon.bmp
icon.console.command=/programs/console
icon.devices.text=Devices
icon.devices.image=/system/icons/cardicon.ico
icon.devices.command=/programs/lsdev
icon.fdisk.text=Disk Manager
icon.fdisk.image=/system/icons/diskicon.bmp
icon.fdisk.command=/programs/fdisk
icon.display.text=Display Settings
icon.display.image=/system/icons/dispicon.bmp
icon.display.command=/programs/disprops
icon.install.text=Install
icon.install.image=/system/icons/insticon.bmp
icon.install.command=/programs/install
icon.keymap.text=Keyboard Mapping
icon.keymap.image=/system/icons/keyicon.bmp
icon.keymap.command=/programs/keymap
icon.network.text=Network
icon.network.image=/system/icons/neticon.ico
icon.network.command=/programs/iconwin /system/config/network.conf
icon.progman.text=Program Manager
icon.progman.image=/system/icons/progicon.bmp
icon.progman.command=/programs/progman
icon.users.text=User Manager
icon.users.image=/system/icons/usericon.ico
icon.users.command=/programs/users
