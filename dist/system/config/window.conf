# This file contains variables for describing window system settings
# (such as sizes, colors, etc.) read by the window manager at startup.
# In general, changes will require a reboot to take effect.
window.minwidth=82
window.minheight=25
window.minrest.tracers=20
titlebar.height=19
titlebar.minwidth=76
border.thickness=3
border.shadingincrement=15
radiobutton.size=10
checkbox.size=10
font.varwidth.small.file=/system/fonts/arial-bold-10.bmp
font.varwidth.small.name=arial-bold-10
font.varwidth.medium.file=/system/fonts/arial-bold-12.bmp
font.varwidth.medium.name=arial-bold-12
