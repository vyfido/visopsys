# This file contains variables read by the window manager at startup.  In
# general, changes will require a reboot to take effect.
background.image=/system/wallpaper/backgrnd.bmp
mouse.pointer.default=/system/mouse/mouse.bmp
mouse.pointer.busy=/system/mouse/mousebsy.bmp
taskBar.menu.window=Window
taskBar.menu.exit=Exit
taskBar.exit.item.logout=Logout
taskBar.exit.logout.command=/programs/logout
taskBar.exit.item.shutdown=Shut down
taskBar.exit.shutdown.command=/programs/shutdown
icon.name.computer=Computer
icon.computer.image=/system/icons/compicon.ico
icon.computer.command=/programs/computer
icon.name.fileBrowser=File Browser
icon.fileBrowser.image=/system/icons/foldicon.ico
icon.fileBrowser.command=/programs/filebrowse
icon.name.commandWindow=Command Window
icon.commandWindow.image=/system/icons/shellicon.bmp
icon.commandWindow.command=/programs/window
icon.name.view=View
icon.view.image=/system/icons/viewmasticon.bmp
icon.view.command=/programs/view
icon.name.screenshot=Screenshot
icon.screenshot.image=/system/icons/cameraicon.bmp
icon.screenshot.command=/programs/screenshot
icon.name.admin=Administration
icon.admin.image=/system/icons/gearicon.ico
icon.admin.command=/programs/iconwin /system/config/administration.conf
