# This file contains variables for describing desktop settings (such as the
# taskbar, icons, etc.) read by the window manager at startup.  In general,
# changes will require a reboot to take effect.

background.image=/system/wallpaper/backgrnd.jpg
taskBar.menu.window=Pencere
taskBar.menu.exit=Çıkış
taskBar.exit.item.logout=Oturumu Kapat
taskBar.exit.logout.command=/programs/logout
taskBar.exit.item.shutdown=Kapat
taskBar.exit.shutdown.command=/programs/shutdown
icon.name.computer=Bilgisayar
icon.computer.image=/system/icons/computer.ico
icon.computer.command=/programs/computer
icon.name.fileBrowser=Dosya Gezgini
icon.fileBrowser.image=/system/icons/folder.ico
icon.fileBrowser.command=/programs/filebrowse
icon.name.commandWindow=Komut Penceresi
icon.commandWindow.image=/system/icons/cmdwin.bmp
icon.commandWindow.command=/programs/cmdwin
icon.name.programs=Programlar
icon.programs.image=/system/icons/programs.ico
icon.programs.command=/programs/iconwin /system/config/programs.conf
icon.name.admin=Yönetim
icon.admin.image=/system/icons/gear.ico
icon.admin.command=/programs/iconwin /system/config/administration.conf
